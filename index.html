<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
    <body>
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img src="img/puppy.jpg" alt="German shepherd puppy staring into distance">
                <div class="slide-text-box">
                    <h3 class="slide-text">Puppies - Can they be too cute?</h3>
                    <button class="info-btn">Find Out</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/toys.jpg" alt="Somber pug dog holding toy with both paws">
                <div class="slide-text-box">
                    <h3 class="slide-text">Is there more to life than toys?</h3>
                    <button class="info-btn">Find Out</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/treats.jpg" alt="Golden retriever in shadow staring into distance">
                <div class="slide-text-box">
                    <h3 class="slide-text">Will the mailperson ever bark back?</h3>
                    <button class="info-btn">Find Out</button>
                </div>
            </div>
            
            <div class="carousel-actions">
                <button id="carousel-button-prev" aria-label="Previous Slide"><</button>
                <button id="carousel-button-next" aria-label="Next Slide">></button>
            </div>
            <div class="dots-center">
                <span class="dot active" id="dot-1"></span>
                <span class="dot" id="dot-2"></span>
                <span class="dot" id="dot-3"></span>
            </div>
        </div>
    
        <script src="index.js"></script>
    </body>
</html>
